version: '3.8'

services:
  transcription-service:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: transcription-service
    ports:
      - "8000:8000"
    env_file:
      - ../configs/.env.example
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=False
      - LOG_LEVEL=INFO
    volumes:
      - ../logs:/app/logs
      - ../src:/app/src  # Mount for development (remove in production)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/v1/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - transcription-network

networks:
  transcription-network:
    driver: bridge
